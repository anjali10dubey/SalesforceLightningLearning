<template>
    <lightning-card title="ToDo List " icon-name="standard:task" style="width:100%">
        <lightning-button-icon  
        slot="actions" 
        icon-name="utility:sync" 
        variant="border-filled" 
        alternative-text="Sync" 
        title="Sync" >
        </lightning-button-icon>
        <p class="slds-p-around_small" ></p>
        <lightning-layout  horizontal-align="space">
            <lightning-layout-item padding="around-small" size="12">
                <ul class="slds-has-dividers_around-space">
                    <template for:each={TodoList} for:item="ToDoList">
                       <li class="slds-item" key={ToDoList.id}>
                        <lightning-layout  vertical-align="center"  horizontal-align="spread">
                            <lightning-layout-item padding="horizontal-small">
                                {ToDoList.name} 
                            </lightning-layout-item>
                            <lightning-layout-item padding="horizontal-small">
                                <lightning-button-icon icon-name="utility:delete"    
                                alternative-text="Delete"   
                                class="slds-m-left_xx-small" 
                                title="Delete"></lightning-button-icon>
                            </lightning-layout-item>
                        </lightning-layout>
                       </li>
                   </template>
                </ul>
            </lightning-layout-item>
        </lightning-layout>
       
        <p slot="footer">
            <lightning-layout pull-to-boundary="medium">
                <lightning-layout-item padding="horizontal-small" flexibility="grow">
                    <lightning-input type="text" 
                    label="New Task" 
                    placeholder="Enter New Task" 
                    variant="label-hidden"
                    value={newTask}
                    onchange={updateTask}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item padding="horizontal-small">
                    <lightning-button variant="Brand" 
                    label="New"
                    onclick={addTask}></lightning-button>   
                </lightning-layout-item>
            </lightning-layout>  
        </p>
    </lightning-card>
</template>
